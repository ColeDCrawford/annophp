version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: annophp_container
    volumes:
      # - .:/var/www
      - ./storage:/var/www/storage
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "9000:9000"

  webserver:
    image: nginx:alpine
    container_name: nginx_webserver
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app

  db:
    image: mysql:8.1
    container_name: mysql_database
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
